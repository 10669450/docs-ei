# Project information
site_name: WSO2 Enterprise Integrator Documentation
site_description: Documentation for WSO2 Enterprise Integrator
site_author: WSO2
site_url: https://wso2.com/integration/

# Repository
repo_name: wso2/docs-ei
repo_url: https://github.com/wso2/docs-ei
edit_uri: https://github.com/wso2/docs-ei/edit/master/en/ballerina-integrator/docs/

# Copyright
copyright: WSO2 Enterprise Integrator - Documentation

# Configuration
theme: material
theme:
  name: material
  palette:
    primary: deep-orange
    accent: deep-orange
  custom_dir: theme/material
  logo: images/logo.svg
  favicon: images/favicon.png
  highlightjs: true
  feature:
    tabs: true
  language: 'en'
  
# Navigation
nav:
    - 'Home': index.md
    - Getting Started:
      - 'Introduction': 'getting-started/introduction.md'
      - 'Quick Start Guide': 'getting-started/quick-start-guide.md'
    - Learn:
      - Tutorials:
        - 'Sending a Simple Message to a Service' : 'learn/integration-tutorials/sending-a-simple-message-to-a-service/sending-a-simple-message-to-a-service.md'
        - 'Sending a Simple Message to a Datasource' : 'learn/integration-tutorials/sending-a-simple-message-to-a-datasource/sending-a-simple-message-to-a-datasource.md'
        - 'Routing Requests Based on Message Content' : 'learn/integration-tutorials/routing-requests-based-on-message-content/routing-requests-based-on-message-content.md'
        - 'Transforming Message Content' : 'learn/integration-tutorials/transforming-message-content/transforming-message-content.md'
        - 'Exposing Several Services as a Single Service' : 'learn/integration-tutorials/exposing-several-services-as-a-single-service/exposing-several-services-as-a-single-service.md'
        - 'Storing and Forwarding Messages' : 'learn/integration-tutorials/storing-and-forwarding-messages/storing-and-forwarding-messages.md'
        - 'Using the Gmail Connector' : 'learn/integration-tutorials/using-the-gmail-connector/using-the-gmail-connector.md'
        - 'Using the Analytics Dashboard' : 'learn/integration-tutorials/using-the-analytics-dashboard/using-the-analytics-dashboard.md'
      - Guides:
        - 'Sending a Simple Message to a Service' : 'learn/guides/integration/sending-a-simple-message-to-a-service.md'
    - Setup:
      - 'Deploy on Docker': 'setup/deploy-on-docker.md'
    - Develop:
      - 'Using Modules' : 'develop/using-modules.md'
    - '': page-not-found.md
     
# Extensions
markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.codehilite:
      linenums: true
      use_pygments: false
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
    
# Extra
extra_css:
  - assets/lib/highlightjs/default.min.css
  - assets/css/theme.css
extra_javascript:
  - assets/lib/highlightjs/highlight.min.js
  - assets/js/theme.js
  - assets/lib/backtotop/js/util.js
  - assets/lib/backtotop/js/main.js
extra:
  social:
    - type: github
      link: https://github.com/wso2
    - type: twitter
      link: https://twitter.com/wso2
    - type: linkedin
      link: https://www.linkedin.com/company/wso2
  site_version: 7.0.0
